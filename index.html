<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Habit Tracker</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="logo">
        <div class="right-side">
            <h1>Habit Tracker</h1>
            <img class="fire" src="images/fire.png" alt="fire icon">
        </div>
        <div class="left-side">
            <h3>New Activity</h3>
            <svg class="addBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
        </div>
    </header>

    <dialog id="modal">
        <h2>Enter Activity Name</h2>
            <form class="form" method="dialog">
                <input type="text" name="activityName" id="activityName">
                <button class="ok-button" type="submit">Ok</button>
                <button class="close-button">Close</button>
            </form>
    </dialog>


    <div id="Activities">
    </div>
</body>
</html>
